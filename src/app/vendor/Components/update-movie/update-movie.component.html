<mat-card>
    <mat-card-title>
      <h2>Update movie</h2>
    </mat-card-title>

    <mat-card-content>
      <form [formGroup]="form" (submit)="OnSubmit()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input
              type="text"
              matInput
              placeholder="title"
              formControlName="title"
              required
            />
            <mat-error *ngIf="form.controls.title.errors?.['required']">
              Title is Required
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea
              type="text"
              matInput
              formControlName="description"
              placeholder="description"
            ></textarea>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
              <mat-label>image url</mat-label>
            <input type="text"
             formControlName="imgUrl"
             matInput
             placeholder="Image URL" />

             <mat-error *ngIf="form.controls.imgUrl.errors?.['required']">
              Image URL is Required
            </mat-error>
          </mat-form-field>
        </p>


        <div mat-dialog-actions>
            <button mat-button (click)="onNoClick()">Cencel</button>
            <button mat-button [mat-dialog-close]="form.value" color="Primary" cdkFocusInitial>Update</button>
          </div>
      </form>
    </mat-card-content>
  </mat-card>
