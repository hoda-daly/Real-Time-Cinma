<div>


<mat-card>
    <mat-card-title>
      <h2>Create a new movie</h2>
    </mat-card-title>

    <mat-card-content>
      <form #form="ngForm" (submit)="OnSubmit(form)">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input
              type="text"
              matInput
              placeholder="Titel"
              name="Title"
              [(ngModel)]="newMovie.title"
              #Title="ngModel"
              required
            />
            <mat-error *ngIf="Title.errors?.['required']">
              Title is Required
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea
              type="text"
              matInput
              name="Description"
              [(ngModel)]="newMovie.description"
              #Description="ngModel"
              placeholder="Description"
            ></textarea>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
              <mat-label>image url</mat-label>
            <input type="text"
            name="ImagUrl"
            [(ngModel)]="newMovie.imgUrl"
             matInput
             required
             #ImagUrl="ngModel"
             placeholder="Image URL" />

             <mat-error *ngIf="ImagUrl.errors?.['required']">
              Image URL is Required
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
              <mat-label>backdrop</mat-label>
            <input type="text"
            name="backdrop"
            [(ngModel)]="newMovie.backdrop"
             matInput
             required
             #backdrop="ngModel"
             placeholder="backdrop URL" />

             <mat-error *ngIf="backdrop.errors?.['required']">
              Image URL is Required
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="outline">
              <mat-label>director</mat-label>
            <input type="text"
            name="director"
            [(ngModel)]="newMovie.director"
             matInput
             #backdrop="ngModel"
             placeholder="director" />
          </mat-form-field>
        </p>

        <mat-form-field appearance="outline">
          <mat-label>Cast</mat-label>
          <mat-chip-list #chipList >
            <mat-chip *ngFor="let actor of newMovie.cast" (removed)="removeActor(actor)">
              {{actor}}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
            <input placeholder="Cast members"
                   [matChipInputFor]="chipList"
                   (matChipInputTokenEnd)="addActor($event)">
          </mat-chip-list>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Create</button>
      </form>
    </mat-card-content>
  </mat-card>

</div>
