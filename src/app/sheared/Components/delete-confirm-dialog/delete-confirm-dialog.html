<h2 mat-dialog-title>Confirm Delete</h2>

<mat-dialog-content class="mat-typography">
  <p>Are you sure you wanna delete '{{fileName}}' ?</p>
  <p *ngIf="emphasize === true">
    this is a very crusial step,<br />
    Confirm you want to delete {{fileName}} by typing "Delete"

    <mat-form-field appearance="outline" style="width: 100%">
      <input type="text" matInput placeholder="Delete" [(ngModel)]="userInput" />
    </mat-form-field>
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    [mat-dialog-close]="true"
    color="warn"
    cdkFocusInitial
    [disabled]="emphasize && userInput!=='Delete'"
  >
    Delete
  </button>
</mat-dialog-actions>
