<mat-card>
  <mat-card-title>
    <h3>Thank You for Registering</h3>
  </mat-card-title>
  <mat-card-content>
    <div *ngIf="authService.userData as user">
      <p class="text-center">
        We have sent a confirmation email to <strong>{{ user.email }}</strong
        >.
      </p>
      <p class="text-center">
        Please check your email and click on the link to verfiy your email
        address.
      </p>

      <button
        type="button"
        class="btn"
        mat-raised-button
        color="primary"
        (click)="authService.SendVerificationMail()"
      >
        <mat-icon>refresh</mat-icon>
        Resend Verification Email
      </button>

      <span
        >Go back to ?
        <button type="button" mat-button color="accent" routerLink="/sign-in">
          Log In
        </button>
      </span>
    </div>
  </mat-card-content>
</mat-card>
